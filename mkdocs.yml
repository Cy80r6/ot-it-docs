
site_name: OT/IT Docs
site_description: Praktické how-to návody pro OT/IT integraci, bezpečnost a data
site_url: https://cy80r6.github.io/ot-it-docs/
repo_url: https://github.com/cy80r6/ot-it-docs
repo_name: cy80r6/ot-it-docs

theme:
  name: material
  language: cs
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cy80r6
  version:
    provider: mike

plugins:
  - search

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - admonition
  - abbr
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.snippets
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js

nav:
  - Úvod: index.md
  - How-to:
    - "Lab Quickstart (60 s)": how-to/lab-quickstart-60s.md
    - "Instalace Docker + Compose": how-to/instalace-docker-compose.md
    - "Základní práce s kontejnery": how-to/zakladni-prace-s-kontejnery.md
    - "CI/CD: MkDocs → GitHub Pages": how-to/ci-cd-mkdocs-pages.md
    - "CI/CD: GitHub Actions pro MkDocs": how-to/ci-cd-github-actions.md
    - "CI/CD: Mike pro verze dokumentace": how-to/ci-cd-mike.md
    - Šablona how-to: how-to/templates/how-to-template.md
  - Projekty:
    - "Sprint 0: Docker stack (Mosquitto + Node-RED)": projects/sprint-0-docker-stack.md
    - "Sprint 1: Lokální MQTT tok": projects/sprint-1-lokalni-mqtt-tok.md
    - "Sprint 2: OPC UA simulace + bridge do MQTT": projects/sprint-2-opcua-mqtt-bridge.md
    - "Projekt 3: MQTT do cloudu + historická data": projects/sprint-3-mqtt-cloud-influxdb.md
    - Šablona projektu: projects/templates/project-template.md
  - Playbooks:
      - README: playbooks/README.md
      - "Runbook: Start/Stop labu": playbooks/runbook-lab-start.md
  - ADR:
      - "ADR 0001: Volba stacku": adr/adr-0001-volba-stacku.md
      - Šablona ADR: adr/adr-template.md
  - Reference:
      - README: reference/README.md
      - Slovníček pojmů: reference/slovnicek.md
      - Co je ADR (Architecture Decision Record): reference/adr-vysvetleni.md
      - Sprinty:
        - "Sprint 0: Docker stack (Mosquitto + Node-RED)": reference/sprint_0.md
        - "Sprint 1: Lokální MQTT tok + první dokumentace": reference/sprint_1.md
        - "Sprint 2: OPC UA simulace + bridge do MQTT": reference/sprint_2.md
        - "Sprint 3: MQTT do cloudu + historická data": reference/sprint_3.md
        - "Sprint 4: Základy bezpečnosti OT ↔ IT": reference/sprint_4.md
        - Šablona sprintu: reference/sprint_template.md
  