
site_name: OT/IT Docs
site_description: Praktické how-to návody pro OT/IT integraci, bezpečnost a data
site_url: https://cy80r6.github.io/ot-it-docs/
repo_url: https://github.com/cy80r6/ot-it-docs
repo_name: cy80r6/ot-it-docs

theme:
  name: material
  language: cs
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - content.code.copy
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cy80r6
  version:
    provider: mike

plugins:
  - search

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Úvod: index.md
